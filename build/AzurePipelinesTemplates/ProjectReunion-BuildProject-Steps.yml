parameters:
  solutionPath: ''
  nugetConfigPath: ''
  buildOutputDir: '$(Build.SourcesDirectory)\BuildOutput'
  appxPackageDir: '$(build.artifactStagingDirectory)\$(buildConfiguration)\$(buildPlatform)\AppxPackages'
  artifactName: 'drop'

steps:
  - template: ProjectReunion-PopulateBuildDateAndRevision-Steps.yml

  - script: |
      echo parameters.solutionPath = '${{ parameters.solutionPath }}'
      echo parameters.nugetConfigPath = '${{ parameters.nugetConfigPath }}'
      echo parameters.appxPackageDir = '${{ parameters.appxPackageDir }}'
      echo parameters.buildOutputDir = '${{ parameters.buildOutputDir }}'
    displayName: 'BuildProject: Display parameters'

  - template: ProjectReunion-InstallWindowsSDK-Steps.yml

  - template: ProjectReunion-InstallNuget-Steps.yml

  - task: AzureKeyVault@1
    inputs:
      azureSubscription: 'ProjectReunion Resource Manager'
      KeyVaultName: 'ProjectReunionCerts'
      SecretsFilter: 'FoundationTestCert'
      RunAsPreJob: false

  - powershell: |
      $kvSecretBytes = [System.Convert]::FromBase64String("$(FoundationTestCert)")
      $certCollection = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2Collection
      $certCollection.Import($kvSecretBytes,$null,[System.Security.Cryptography.X509Certificates.X509KeyStorageFlags]::Exportable)
      $certificateBytes = $certCollection.Export([System.Security.Cryptography.X509Certificates.X509ContentType]::Cert)
      $certPath = $env:Build_SourcesDirectory + "\build\MSTest.cer"
      [System.IO.File]::WriteAllBytes($certPath, $certificateBytes)
    displayName: 'Write cert file'

  # The environment variable VCToolsInstallDir isn't defined on lab machines, so we need to retrieve it ourselves.
  - script: |
      "%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -Latest -requires Microsoft.Component.MSBuild -property InstallationPath > %TEMP%\vsinstalldir.txt
      set /p _VSINSTALLDIR15=<%TEMP%\vsinstalldir.txt
      del %TEMP%\vsinstalldir.txt
      call "%_VSINSTALLDIR15%\Common7\Tools\VsDevCmd.bat"
      echo VCToolsInstallDir = %VCToolsInstallDir%
      echo ##vso[task.setvariable variable=VCToolsInstallDir]%VCToolsInstallDir%
    displayName: 'Retrieve VC tools directory'

  - task: CmdLine@1
    displayName: 'Display build machine environment variables'
    inputs:
      filename: 'set'

