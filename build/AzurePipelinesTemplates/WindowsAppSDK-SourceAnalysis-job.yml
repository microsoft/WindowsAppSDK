# This job is expected to run in parallel with the build task.

jobs:
- job: SDLSourcesScanning
  pool: 
    name: $(buildPool)
  steps:
  # Required by the Packaged ES SDL Templates.
  - checkout: self
    persistCredentials: true

  - task: NodeTool@0
    displayName: 'Use Node >=8.6.0'
    inputs:
      versionSpec: '>=8.6.0'

  - template: v2/Steps/PackageES/Windows.SDL.Sources.Analysis.OS.Undocked.yml@templates_onebranch
    parameters:
      globalsdl:
        tsa:
          # alam start
          # enabled: true
          enabled: false
          # alam end
        codeql:
          tsandjs:
            enabled: true
            break: true
          python:
            enabled: true
            break: true
          psscriptanalyzer:
            enable: true
            break: true
          credscan:
            enable: true
            break: true
          policheck:       
            enable: true
            break: true
