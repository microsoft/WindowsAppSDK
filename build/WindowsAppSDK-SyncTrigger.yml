name: $(BuildDefinitionName)_$(date:yyMM).$(date:dd)$(rev:rrr)

resources:
  repositories:
    - repository: InternalWindowsAppSDK
      type: git
      name: ProjectReunion/WindowsAppSDK
      ref: refs/heads/main
    - repository: WindowsAppSDKConfig
      type: git
      name: ProjectReunion/WindowsAppSDKConfig
      ref: refs/heads/main

jobs:
- job: SyncMirror
  dependsOn: []
  pool: 'ProjectReunionESPool-2022'
  steps:
  - checkout: InternalWindowsAppSDK
    persistCredentials: true

  - task: powershell@2
    inputs:
      targetType: 'inline'
      script: |
        Write-Host "Sourcebranch " + "$(Build.SourceBranch)"
        Write-Host "TargetBranch " + "$(Build.SourceBranch)"

        $repo = "https://github.com/microsoft/WindowsAppSDK.git"
        git remote add mirror $repo
        git remote

        $target = "$(Build.SourceBranch)"
        git fetch origin $target
        git checkout $target
        git pull origin $target

        $source = "$(Build.SourceBranch)"
        git fetch mirror $source
        git pull mirror $source

  - task: CmdLine@2
    inputs:
      script: |
        git push